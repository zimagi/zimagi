data:
    config:
        class: Config
        base: name_resource
        mixins: [provider, group]
        roles:
            edit: [config-admin]
            view: [config-auditor]
        triggers:
            check: [config_ensure]
        fields:
            value:
                type: "@zimagi.EncryptedDataField"
                color: encrypted
                options:
                    "null": true
            value_type:
                type: "@django.CharField"
                options:
                    max_length: 150
                    default: str
        meta:
            provider_name: config
