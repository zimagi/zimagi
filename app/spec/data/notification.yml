data:
    notification:
        class: Notification
        base: name_resource
        roles:
            edit: [notification-admin]
            view: [notification-auditor]
        meta:
            dynamic_fields: [group_names, failure_group_names]

    notification_group:
        app: notification
        class: NotificationGroup
        base: id_resource
        roles:
            edit: [notification-admin]
            view: [notification-auditor]
        key: id
        id_fields: [notification_id, group_id]
        fields:
            name: null
            notification:
                type: "@django.ForeignKey"
                relation: notification
                options:
                    on_delete: "@django.CASCADE"
                    related_name: groups
            group:
                type: "@django.ForeignKey"
                relation: group
                options:
                    "null": false
                    on_delete: "@django.CASCADE"
                    related_name: "+"
        meta:
            ordering: [id]

    notification_failure_group:
        app: notification
        class: NotificationFailureGroup
        base: id_resource
        roles:
            edit: [notification-admin]
            view: [notification-auditor]
        key: id
        id_fields: [notification_id, group_id]
        fields:
            name: null
            notification:
                type: "@django.ForeignKey"
                relation: notification
                options:
                    on_delete: "@django.CASCADE"
                    related_name: failure_groups
            group:
                type: "@django.ForeignKey"
                relation: group
                options:
                    "null": false
                    on_delete: "@django.CASCADE"
                    related_name: "+"
        meta:
            ordering: [id]
